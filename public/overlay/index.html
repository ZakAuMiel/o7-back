<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        background: rgba(0, 0, 0, 0);
        padding: 20px;
        border-radius: 12px;
        color: white;
        font-family: "Rubik", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        max-width: 90vw;
      }

      #user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid white;
        object-fit: cover;
      }

      #username {
        font-weight: bold;
        font-size: 1.2rem;
        white-space: nowrap;
      }

      .wave-username {
        animation: wave 0.6s ease-in-out;
      }

      @keyframes wave {
        0% {
          transform: scale(1) rotate(0deg);
        }
        15% {
          transform: scale(1.15, 0.85) rotate(-2deg);
        }
        30% {
          transform: scale(0.95, 1.05) rotate(2deg);
        }
        45% {
          transform: scale(1.05, 0.95) rotate(-1deg);
        }
        60% {
          transform: scale(1) rotate(0deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }

      video,
      img,
      iframe {
        max-width: 80vw;
        max-height: 60vh;
        border-radius: 10px;
        background: black;
        border: none;
      }

      #message {
        font-size: 1rem;
        color: #f7e6e6;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="user-info">
        <img id="avatar" src="" alt="avatar" />
        <div id="username">Pseudo</div>
      </div>
      <div id="media-wrapper"></div>
      <div id="message"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
      const socket = io(location.origin, { transports: ["websocket"] });

      const container = document.getElementById("container");
      const avatar = document.getElementById("avatar");
      const username = document.getElementById("username");
      const wrapper = document.getElementById("media-wrapper");
      const message = document.getElementById("message");

      function resetOverlay() {
        wrapper.innerHTML = "";
        avatar.src = "";
        username.textContent = "";
        username.classList.remove("wave-username");
        message.textContent = "";
        container.style.display = "none";
      }

      function hideOverlay() {
        gsap.to(container, {
          opacity: 0,
          duration: 0.5,
          onComplete: resetOverlay,
        });
      }

      // Helpers pour construire les URLs embed
      function getYouTubeEmbed(url) {
        const match = url.match(
          /(?:youtube\.com\/.*v=|youtu\.be\/)([^&#?/]+)/i
        );
        const videoId = match ? match[1] : null;
        if (!videoId) return null;
        return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0`;
      }

      function getTikTokEmbed(url) {
        const match = url.match(/tiktok\.com\/.*video\/(\d+)/i);
        const videoId = match ? match[1] : null;
        if (!videoId) return null;
        return `https://www.tiktok.com/embed/v2/${videoId}`;
      }

      function getTwitchEmbed(url) {
        const lower = url.toLowerCase();
        const host = location.hostname;

        // VOD: twitch.tv/videos/123456789
        const vodMatch = lower.match(/twitch\.tv\/videos\/(\d+)/);
        if (vodMatch) {
          const videoId = vodMatch[1];
          return `https://player.twitch.tv/?video=${videoId}&parent=${host}&autoplay=true`;
        }

        // Live channel: twitch.tv/channelname
        const channelMatch = lower.match(/twitch\.tv\/([a-z0-9_]+)(?:\/)?$/);
        if (channelMatch) {
          const channel = channelMatch[1];
          return `https://player.twitch.tv/?channel=${channel}&parent=${host}&autoplay=true`;
        }

        return null;
      }

      socket.on("new-media", (data) => {
        resetOverlay();

        username.textContent = data.username || "Anonyme";
        username.classList.remove("wave-username");
        void username.offsetWidth; // force reflow pour relancer l'animation
        username.classList.add("wave-username");

        avatar.src = data.avatarUrl || "";

        const rawUrl = data.url || "";
        const mediaUrl =
          rawUrl.startsWith("http://") || rawUrl.startsWith("https://")
            ? rawUrl
            : location.origin + rawUrl;

        const isAudio = data.type === "audio";
        const isYouTube = data.type === "youtube";
        const isTikTok = data.type === "tiktok";
        const isTwitch = data.type === "twitch";
        const isEmbed = isYouTube || isTikTok || isTwitch;

        // ðŸŽ¬ CAS 1 : YouTube / TikTok / Twitch â†’ <iframe>
        if (isEmbed) {
          container.style.display = "flex";
          wrapper.innerHTML = "";

          let embedUrl = null;

          if (isYouTube) {
            embedUrl = getYouTubeEmbed(mediaUrl);
          } else if (isTikTok) {
            embedUrl = getTikTokEmbed(mediaUrl);
          } else if (isTwitch) {
            embedUrl = getTwitchEmbed(mediaUrl);
          }

          // fallback brut si parsing ratÃ©
          if (!embedUrl) {
            embedUrl = mediaUrl;
          }

          const iframe = document.createElement("iframe");
          iframe.src = embedUrl;
          iframe.allow =
            "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
          iframe.allowFullscreen = true;

          wrapper.appendChild(iframe);
          container.style.display = "flex";

          gsap.fromTo(
            container,
            { opacity: 0, scale: 0.8 },
            { opacity: 1, scale: 1, duration: 0.5 }
          );

          if (data.message) {
            message.textContent = data.message;
          }

          const customDuration =
            data.duration &&
            !isNaN(Number(data.duration)) &&
            Number(data.duration) > 0
              ? Number(data.duration)
              : null;

          const finalDuration = customDuration || 10000; // 10s par dÃ©faut

          setTimeout(() => {
            hideOverlay();
          }, finalDuration);

          return;
        }

        // ðŸŽµ CAS 2 : AUDIO
        if (isAudio) {
          container.style.display = "flex";
          wrapper.innerHTML = "";

          const audio = document.createElement("audio");
          audio.src = mediaUrl;
          audio.autoplay = true;
          audio.controls = false;
          audio.volume = 1;
          audio.muted = false;
          audio.setAttribute("crossorigin", "anonymous");

          wrapper.appendChild(audio);

          audio.oncanplay = () => {
            audio
              .play()
              .then(() => console.log("ðŸŽµ Audio lancÃ©"))
              .catch((err) => console.warn("Erreur lecture audio :", err));
          };

          gsap.fromTo(
            container,
            { opacity: 0, scale: 0.8 },
            { opacity: 1, scale: 1, duration: 0.5 }
          );

          const customDuration =
            data.duration &&
            !isNaN(Number(data.duration)) &&
            Number(data.duration) > 0
              ? Number(data.duration)
              : null;

          if (customDuration) {
            setTimeout(() => {
              audio.pause();
              audio.remove();
              hideOverlay();
            }, customDuration);
          } else {
            audio.addEventListener("ended", () => {
              audio.pause();
              audio.remove();
              hideOverlay();
            });

            setTimeout(() => {
              if (!audio.paused) {
                audio.pause();
                audio.remove();
                hideOverlay();
              }
            }, 5 * 60 * 1000);
          }

          return;
        }

        // ðŸŽ¥ / ðŸ–¼ï¸ CAS 3 : VIDEO / IMAGE
        const media = document.createElement(
          data.type === "video" ? "video" : "img"
        );
        media.src = mediaUrl;

        if (data.type === "video") {
          media.autoplay = true;
          media.playsInline = true;
          media.controls = false;
          media.muted = false;
          media.volume = 1;
          media.setAttribute("crossorigin", "anonymous");

          media.oncanplay = () => {
            media
              .play()
              .catch((err) => console.warn("Erreur lecture vidÃ©o :", err));
          };
        }

        wrapper.appendChild(media);
        container.style.display = "flex";

        gsap.fromTo(
          container,
          { opacity: 0, scale: 0.8 },
          { opacity: 1, scale: 1, duration: 0.5 }
        );

        if (data.message) {
          message.textContent = data.message;
        }

        const duration =
          !isNaN(Number(data.duration)) && Number(data.duration) > 0
            ? Number(data.duration)
            : data.type === "image"
            ? 5000
            : null;

        if (duration) {
          setTimeout(() => {
            if (media.tagName === "VIDEO") {
              media.pause();
              media.removeAttribute("src");
              media.load();
            }
            hideOverlay();
          }, duration);
        } else if (data.type === "video") {
          media.onended = () => hideOverlay();
        }
      });

      socket.on("shutdown-overlay", hideOverlay);
    </script>
  </body>
</html>

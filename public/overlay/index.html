<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        background: rgba(0, 0, 0, 0); /* ⬅️ background totalement transparent */
        padding: 20px;
        border-radius: 12px;
        color: white;
        font-family: "Rubik", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        max-width: 90vw;
      }

      #user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid white;
        object-fit: cover;
      }

      #username {
        font-weight: bold;
        font-size: 1.2rem;
      }

      video,
      img {
        max-width: 80vw;
        max-height: 60vh;
        border-radius: 10px;
        background: black;
      }

      #message {
        font-size: 1rem;
        color: #f7e6e6;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="avatar-wrapper">
        <img id="avatar" src="" alt="avatar" />
      </div>
      <div id="username">Pseudo</div>
      <div id="media-wrapper"></div>
      <div id="message"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      const socket = io(location.origin, { transports: ["websocket"] });

      const container = document.getElementById("container");
      const avatar = document.getElementById("avatar");
      const username = document.getElementById("username");
      const wrapper = document.getElementById("media-wrapper");
      const message = document.getElementById("message");

      function resetOverlay() {
        wrapper.innerHTML = "";
        avatar.src = "";
        username.textContent = "";
        message.textContent = "";
        container.classList.remove("audio-mode");
        container.style.display = "none";
      }

      function hideOverlay() {
        gsap.to(container, {
          opacity: 0,
          duration: 0.5,
          onComplete: resetOverlay,
        });
      }

      socket.on("new-media", (data) => {
        resetOverlay();

        username.textContent = data.username || "Anonyme";
        avatar.src = data.avatarUrl || "";

        // Gestion audio
        if (data.type === "audio") {
          container.classList.add("audio-mode");
          container.style.display = "flex";

          const audio = document.createElement("audio");
          audio.src = location.origin + data.url;
          audio.autoplay = true;
          audio.controls = false;
          audio.volume = 1;
          audio.muted = false;

          audio.oncanplay = () => {
            audio
              .play()
              .catch((err) => console.warn("Erreur lecture audio :", err));
          };

          gsap.fromTo(
            container,
            { opacity: 0, scale: 0.8 },
            { opacity: 1, scale: 1, duration: 0.5 }
          );

          setTimeout(() => {
            audio.pause();
            hideOverlay();
          }, 7000);

          return;
        }

        // Gestion image ou vidéo
        container.classList.remove("audio-mode");
        container.style.display = "flex";

        const media = document.createElement(
          data.type === "video" ? "video" : "img"
        );
        media.src = location.origin + data.url;

        if (data.type === "video") {
          media.autoplay = true;
          media.playsInline = true;
          media.controls = false;
          media.muted = false;
          media.volume = 1;
          media.onended = hideOverlay;
        } else {
          setTimeout(hideOverlay, data.duration || 5000);
        }

        wrapper.appendChild(media);

        if (data.message) {
          message.textContent = data.message;
        }

        gsap.fromTo(
          container,
          { opacity: 0, scale: 0.8 },
          { opacity: 1, scale: 1, duration: 0.5 }
        );
      });

      socket.on("shutdown-overlay", hideOverlay);
    </script>
  </body>
</html>

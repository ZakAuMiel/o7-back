<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        width: 1280px;
        height: 720px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: scale(0.8);
        opacity: 0;
        background: rgba(0, 0, 0, 0.85);
        padding: 20px;
        border-radius: 12px;
        color: white;
        font-family: 'Inter', sans-serif;
        gap: 12px;
      }

      #user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid white;
        object-fit: cover;
        box-shadow: 0 0 10px #ff6ec7;
      }

      #username {
        font-weight: bold;
        font-size: 1.4rem;
      }

      video,
      img {
        max-width: 80%;
        max-height: 60%;
        border-radius: 10px;
        background: black;
      }

      #message {
        font-size: 1.1rem;
        color: #f7e6e6;
        text-align: center;
      }

      .audio-player {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .audio-player img {
        width: 64px;
        height: 64px;
        object-fit: contain;
      }

      .audio-player audio {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container" style="display: none">
      <div id="user-info">
        <img id="avatar" src="" alt="avatar" />
        <div id="username">Pseudo</div>
      </div>
      <div id="media-wrapper"></div>
      <div id="message"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      const socket = io(location.origin, {
        transports: ["websocket"],
      });

      const container = document.getElementById("container");
      const wrapper = document.getElementById("media-wrapper");
      const usernameEl = document.getElementById("username");
      const avatarEl = document.getElementById("avatar");
      const messageEl = document.getElementById("message");

      function resetOverlay() {
        wrapper.innerHTML = "";
        messageEl.textContent = "";
        avatarEl.src = "";
        usernameEl.textContent = "";
        container.style.display = "none";
      }

      function hideOverlay() {
        gsap.to(container, {
          opacity: 0,
          scale: 0.8,
          duration: 0.5,
          onComplete: resetOverlay,
        });
      }

      socket.on("new-media", (data) => {
        console.log("Payload reçu :", data);
        resetOverlay();

        if (data.url && data.url.endsWith(".mp3")) {
          data.type = "audio";
        }

        usernameEl.textContent = data.username || "Anonyme";
        avatarEl.src = data.avatarUrl || "";
        messageEl.textContent = data.message || "";

        const mediaUrl = `${location.origin}${data.url}`;

        if (data.type === "audio") {
          const audioWrapper = document.createElement("div");
          audioWrapper.className = "audio-player";

          const icon = document.createElement("img");
          icon.src = "/overlay/audio-icon.png";

          const audio = document.createElement("audio");
          audio.src = mediaUrl;
          audio.autoplay = true;
          audio.controls = true;
          audio.volume = 1;

          audioWrapper.appendChild(icon);
          audioWrapper.appendChild(audio);
          wrapper.appendChild(audioWrapper);

          container.style.display = "flex";

          gsap.fromTo(
            container,
            { opacity: 0, scale: 0.8 },
            { opacity: 1, scale: 1, duration: 0.5 }
          );

          const duration =
            !isNaN(Number(data.duration)) && Number(data.duration) > 0
              ? Number(data.duration)
              : 10000; // fallback durée audio

          setTimeout(hideOverlay, duration);
          return;
        }

        const media = document.createElement(
          data.type === "video" ? "video" : "img"
        );

        media.src = mediaUrl;

        if (data.type === "video") {
          media.autoplay = true;
          media.playsInline = true;
          media.controls = false;
          media.muted = false;
          media.volume = 1;

          media.oncanplay = () => {
            media.play().catch((err) => console.warn("Erreur lecture :", err));
          };

          media.onended = hideOverlay;
        } else {
          setTimeout(hideOverlay, 5000);
        }

        wrapper.appendChild(media);
        container.style.display = "flex";

        gsap.fromTo(
          container,
          { opacity: 0, scale: 0.8 },
          { opacity: 1, scale: 1, duration: 0.5 }
        );
      });

      socket.on("shutdown-overlay", () => {
        const media = wrapper.querySelector("video,audio");
        if (media) {
          media.pause();
          media.removeAttribute("src");
          media.load();
        }
        hideOverlay();
      });
    </script>
  </body>
</html>
